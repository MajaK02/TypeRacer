<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>TypeRacer</title>
  </head>

  <body>
    <!-- Header section -->
    <!-- Inside the body for the header: "I am building a typing speed tester that looks good across all device types. 
     Please add a header area, which will contain the name 'TypeRacer' and an instructions button, which we'll wire up to instructions later."
     -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center my-4">
            <h1>TypeRacer</h1>
            <button class="btn btn-light mt-3" id="instructions-btn">
              <i class="fas fa-info-circle"></i> Instructions
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Responsive grid using Bootstrap-->

    <!-- Difficulty selector -->
     <!-- Below the header build the responsive grid for the test area and results area: "I am building a typing speed tester that looks good across all devices. 
      Please build a grid with two columns. On Smaller screens, the columns should stack on top of each other. 
      From medium screen sizes and up, the left column should be two-thirds of the width of their container, the right column one-third.".
    -->
    <main>
      <div class="container my-5">
        <div class="row">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <label class="input-group-text" for="difficulty"
                >Select Difficulty</label
              >
              <select class="form-select" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

            <!-- test area -->
             <!-- Inside the test area column: "Please create a dropdown menu using the Bootstrap input-group functionality. 
              The label for the menu is "Select Difficulty"; the options in the dropdown should be Easy, Medium and Hard.".
            -->
            <div class="test-area">
              <p class="lead">
                Test your typing speed by typing the text shown below:
              </p>
              <div class="mb-3 p-3 border" id="sample-text">
                The cat sat on the mat.
              </div>
            </div>
            <!-- User input area -->
             <!-- Inside the test area column, below the dropdown menu: "For my typing speed tester, please add some sample text for a user to type, a text box for them to type in. 
              Under the text box to type in, add buttons to start, stop and retry the test.".
            -->
            <div class="mb-3">
              <label class="form-label visually-hidden" for="user-input"
                >Type Here</label
              >
              <textarea
                class="form-control"
                id="user-input"
                rows="6"
                placeholder="Click the start button to begin the test"
              ></textarea>
            </div>
            <div class="mb-3 text-center">
              <button class="btn btn-lg btn-outline-orange" id="start-btn">
                Start
              </button>
              <button class="btn btn-lg btn-outline-orange" id="stop-btn">
                Stop
              </button>
              <button class="btn btn-lg btn-outline-orange" id="retry-btn">
                Retry
              </button>
            </div>
          </div>

          <!-- Results section -->
           <!-- Inside the results area column: "I am building a typing tester site. Please add a results area to display the level, time and wpm. 
            Add spans with IDs to insert the calculated values later with JavaScript.".
          -->
          <div class="col-md-4">
            <div id="results-area" class="text-center">
              <h2>Results</h2>
              <div>
                <p>Level: <span id="level">Easy</span></p>
              </div>
              <div>
                <p>Time: <span id="time">0</span>s</p>
              </div>
              <div>
                <p>WPM: <span id="wpm">0</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
